pid /home/zgoldberg/workspace/Proximity/go/build/parts/nginx-ctl/nginx-ctl.pid;
lock_file /home/zgoldberg/workspace/Proximity/go/build/parts/nginx-ctl/nginx-ctl.lock;
daemon off;
worker_processes  2;
error_log /home/zgoldberg/workspace/Proximity/go/build/var/nginx-errors.log;

events {
    worker_connections  1024;
}

http {
    access_log /home/zgoldberg/workspace/Proximity/go/build/var/nginx-access.log;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;
    gzip  on;
    gzip_comp_level 2;
    gzip_proxied    any;
    gzip_types      text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       9000;
        server_name  localhost;
        client_max_body_size 10M;

        location /static/ {
            alias /home/zgoldberg/workspace/Proximity/go/home/portal/static/;
        }
        location /static/admin/ {
            alias /home/zgoldberg/workspace/Proximity/go/third-party/Django/django/contrib/admin/media/;
        }

        location / {
            uwsgi_pass unix:///home/zgoldberg/workspace/Proximity/go/build/var/run/uwsgi.sock;
            include /etc/nginx/uwsgi_params;
            uwsgi_param UWSGI_SCRIPT wsgi;
            uwsgi_param SCRIPT_NAME '';
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
